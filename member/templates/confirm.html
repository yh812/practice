{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="{% static 'css/style_member.css'%}">
<script src="{% static 'js/jquery-3.6.1.js' %}"></script>
<script src="{% static 'js/script_member.js' %}"></script>
</head>
<body>
	<h2> 아이디 중복확인 </h2>
	{% if result == 0 %}
		<table>
			<tr>
				<td align="center">
					<span>{{id}}</span>는 사용할 수 있습니다.
				</td>
			</tr>
			<tr>
				<td align="center">
					확인을 눌러주세요.
					<input class="inputbutton" type="button" value="확인">
				</td>
			</tr>
		</table>
	{% else %}
		<form action="confirm" name="confirmform">
			<table>
				<tr>
					<td align="center" colspan="2">
						<span>{{id}}</span>는 사용할 수 없습니다
					</td>
				</tr>
				<tr>
					<th> 아이디 </th>
					<td> <input class="input" type="text" name="id" maxlength="50" autofocus> </td>
				</tr>
				<tr>
					<th colspan="2">
						<input class="inputbutton" type="submit" value="확인">
						<input class="inputbutton" type="button" value="취소"
							onclick="window.close()">
					</th>
				</tr>
			</table>
		</form>
		
 	{% endif %}

</body>
</html>
